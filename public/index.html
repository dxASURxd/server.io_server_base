<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>

<body>
    <h1>Client</h1>

    <!-- library socket server -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
        integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- connection string to the socket server. socket server path -->
    <script>
        const socket = io('http://localhost:8080');

        // on listen the events of the server
        // data is the payload of the emit in the server 
        socket.on('server-to-client', (data) => {
            console.log(data);
        });

        setTimeout(() => {
            socket.emit('client-to-server', {
                msg: 'Hello world from the client',
                date: new Date(),
            });
        }, 2000);

    </script>

</body>

</html>
