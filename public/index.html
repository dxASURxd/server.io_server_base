<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>

<body>
    <h1>Client</h1>

    <!-- Inclusion of the Socket.IO library for bidirectional communication between client and server -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
        integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Socket server connection string. Defines the path to the socket server -->
    <script>
        const socket = io('http://localhost:8080');

        // Listen for events emitted by the server
        // 'data' contains the payload sent by the server
        socket.on('server-to-client', (data) => {
            console.log(data);
        });

        // Emit a message to the server after 2 seconds
        setTimeout(() => {
            socket.emit('client-to-server', {
                msg: 'Hello world from the client',
                date: new Date(),
            });
        }, 2000);

    </script>

</body>

</html>
